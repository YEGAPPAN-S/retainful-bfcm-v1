<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retainful - Motivational Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="https://retainful.com">Retainful.com</a>
        <a href="https://retainful.com/pricing">Pricing</a>
        <a href="https://retainful.com/blog">Blog</a>
    </header>
    <div id="quote-container">
        <p id="quote"></p>
    </div>
    <div id="calendar-container">
        <h2>BFCM Calendar</h2>
        <!-- Year and Month Selectors with Navigation -->
        <div id="calendar-header">
            <div id="year-display">
                <span id="year"></span>
            </div>
            <div id="month-display">
                <button id="prev-month">⪻</button>
                <span id="month-name"></span>
                <button id="next-month">⪼</button>
            </div>
        </div>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <a href="https://retainful.com"><img href="https://retainful.com" src="Retainful Logo.png" alt="Retainful Logo"
                id="logo"></a>
    </footer>
    <script src="content.js"></script>
</body>

</html>
